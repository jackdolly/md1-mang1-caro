<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng game caro đơn giản. Bàn cờ hiển thị đơn giản gồm N dòng và M cột.
        Mỗi giá trị trong cột nhận giá trị mặc định là 0</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"></p>
<button onclick="changeValue()">Click</button>
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    b.innerHTML = data;
    function changeValue() {
        let positionX = +prompt("X: ");
        let positionY = +prompt("Y: ");
        data = "";
        console.log('x==', positionX, 'y===', positionY)
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp";
            }
            data += '<br>'
        }
        b.innerHTML = data
    }
</script>
</body>
</html>
